<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
  crossorigin="anonymous">


</head>
<body>
    <div class="dropdown">
    <a href="#">
        <button class="dropbtn" onclick="myFunction()">Services
        <i class="fa fa-caret-down"></i>
        </button>
         <div class="dropdown-content" id="myDropdown">
           <a href="#">Heavy Maintenance</a>
           <a href="#">Line Maintenance</a>
           <a href="#">Engine Overhaul</a>
           <a href="#">Landing Gear</a>
           <a href="#">Avionics Accessories</a>
           <a href="#">Component Overhaul</a>
         </div>
      </a>
      </div>

      <script>
          function myFunction(){
              document.getElementById("myDropdown").classList.toggle("show");
          }

          window.onclick= function(e){
              if(!e.target.matches('.dropbtn')){
                  var myDropdown= document.getElementById("myDropdown");
                  if(myDropdown.classList.contains('show')){
                      myDropdown.classList.remove('show');
                  }
              }
          }
      </script>
</body>
</html>
